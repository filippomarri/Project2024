        <style>

            body {

        <script>

            // Page turning
            $('.page').each(function(i, e) {
                $(this).click(function(event) {
                    var x = event.pageX;
                    var y = event.pageY;
                    
                    var nextItem = i + 1;
                    if (nextItem >= $('.page').length) {
                        nextItem = 0;
                    }
                    
                    $('.page:eq('+ nextItem +')').css('z-index', parseInt($(this).css('z-index')) + 1);
                    $('.page:eq('+ nextItem +')').css('clip-path', 'circle(0% at '+ x +'px '+ y +'px)');
                    
                    anime({
                        targets: $('.page')[nextItem],
                        update: function(anim) {
                            $('.page:eq('+ nextItem +')').css('clip-path', 'circle('+ (anim.progress*2) +'% at '+ x +'px '+ y +'px)');
                        }
                    });
                });
            });


            // Get the canvas and context
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');

            // Input element for uploading background image
            const imageInput = document.getElementById('imageInput');

            // Title
            const title = document.getElementById('title');
            const container = document.getElementById('container')

            title.addEventListener('click', () => {
                title.classList.add('moved');
            });

            // Animation variables
            let animationId;
            let isAnimating = false;
            let x = 0; // Initial position
            let speed = 0.5; // Initial speed
            let backgroundImage;

            // Function to upload the image in the canvas
            imageInput.addEventListener('change', handleImageUpload);

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        backgroundImage = new Image();
                        backgroundImage.src = e.target.result;
                        backgroundImage.onload = function () {
                            resizeCanvas(); // Adjust the canvas size when a new image is loaded
                            // Call the function to get and mark vertical samples
                            getAndMarkVerticalSamples(backgroundImage, 'myCanvas');
                        };
                    };
                    reader.readAsDataURL(file);

                }
            }

            // Resize variables
            

            // Function to animate the line
            function animateLine() {

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (backgroundImage) {
                    const maxImageWidth = canvas.width; // Adjust the margin as needed
                    const maxImageHeight = canvas.height; // Adjust the margin as needed

                    const aspectRatio = backgroundImage.width / backgroundImage.height;

                    let imgWidth = maxImageWidth;
                    let imgHeight = imgWidth / aspectRatio;

                    if (imgHeight > maxImageHeight) {
                        imgHeight = maxImageHeight;
                        imgWidth = imgHeight * aspectRatio;
                    }

                    let xPosition = (canvas.width - imgWidth) / 2;
                    let yPosition = (canvas.height - imgHeight) / 2;

                    ctx.drawImage(backgroundImage, xPosition, yPosition, imgWidth, imgHeight);

                    // Number of columns
                    let numVerticalSpaces = verticalSamples.length;
                    // console.log(numVerticalSpaces);

                    // Calculate the distance traveled in one frame
                    const distancePerFrame = speed;

                    // Calculate the number of frames for one cycle
                    const framesPerCycle = imgWidth / distancePerFrame;

                    // Calculate the time per frame (assuming a frame rate of 60 FPS)
                    const timePerFrame = 1000 / 60; // milliseconds per frame

                    // Calculate the total time for one cycle
                    const totalTime = framesPerCycle * timePerFrame;

                    // Calculate the distance between vertical spaces
                    const spaceWidth = imgWidth / numVerticalSpaces;
                    // console.log(spaceWidth);

                    // Log the total time to the console
                    // console.log("Total time for one cycle:", totalTime, "milliseconds");

                    // Draw a moving line within the image borders
                    ctx.beginPath();
                    ctx.moveTo(x, (canvas.height - imgHeight) / 2);
                    const lineHeight = imgHeight;
                    ctx.lineTo(x, (canvas.height - imgHeight) / 2 + lineHeight);
                    ctx.strokeStyle = 'blue';
                    const lineLength = 5;
                    ctx.lineWidth = lineLength;
                    ctx.stroke();
                    ctx.closePath();

                    // Check if the line is at a vertical space
                    for (let i = 0; i <= numVerticalSpaces; i++) {
                        const spacePosition = i * spaceWidth;
                        if (x + lineLength / 2 >= spacePosition && x + lineLength / 2 < spacePosition + distancePerFrame) {
                            // Call your function or perform any action when the line is at a vertical space
                            console.log(`Line is at vertical space ${i}`);
                            // Set a setTimeout to trigger the function after a certain time
                            const timeOffset = (totalTime / numVerticalSpaces);
                            setTimeout(() => recognizeColors(verticalSamples[i], 0), timeOffset);
                        }
                    }

                    // Update the position for the next frame
                    x += speed;

                    // Check if the line has reached the right border of the image
                    if (x > (canvas.width + imgWidth) / 2) {
                        x = (canvas.width - imgWidth) / 2; // Return to the left side of the image
                        isAnimating = false;
                        toggleButton.textContent = 'Start Animation';
                    }

                    // Request the next animation frame
                    if (isAnimating) {
                        animationId = requestAnimationFrame(animateLine);
                    }

                } else {    // If the image is not loaded
                    // Draw a moving line
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    const lineHeight = canvas.height;
                    ctx.lineTo(x, lineHeight);

                    ctx.strokeStyle = 'blue';
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    ctx.closePath();

                    // Update the position for the next frame
                    x += speed;

                    // Check if the line has reached the right border
                    if (x > canvas.width) {
                        x = 0; // Return to the left side
                        isAnimating = false;
                        toggleButton.textContent = 'Start Animation';
                    }

                    // Request the next animation frame
                    if (isAnimating) {
                        animationId = requestAnimationFrame(animateLine);
                    }
                }
            }

            // Toggle button
            const toggleButton = document.getElementById('toggleButton');
            toggleButton.addEventListener('click', () => {
                if (!isAnimating) {
                    // Start the animation
                    isAnimating = true;
                    toggleButton.textContent = 'Stop Animation';
                    animateLine();
                    //play();                  
                } else {
                    // Stop the animation
                    cancelAnimationFrame(animationId);
                    isAnimating = false;
                    toggleButton.textContent = 'Start Animation';
                }
            });

            // Speed slider
            const speedSlider = document.getElementById('speedSlider');
            speedSlider.addEventListener('input', (event) => {
                speed = parseInt(event.target.value, 10)*0.5;
            });

            // Resize canvas when the window is resized
            function resizeCanvas() {
                canvas.width = window.innerWidth - 200;
                canvas.height = window.innerHeight - 200;
                drawCanvas();
            }

            function drawCanvas() {
                // Redraw the background image and any other elements here
                if (backgroundImage) {
                    const maxImageWidth = canvas.width; // Adjust the margin as needed
                    const maxImageHeight = canvas.height; // Adjust the margin as needed

                    const aspectRatio = backgroundImage.width / backgroundImage.height;

                    let imgWidth = maxImageWidth;
                    let imgHeight = imgWidth / aspectRatio;

                    if (imgHeight > maxImageHeight) {
                        imgHeight = maxImageHeight;
                        imgWidth = imgHeight * aspectRatio;
                    }

                    let xPosition = (canvas.width - imgWidth) / 2;
                    let yPosition = (canvas.height - imgHeight) / 2;

                    ctx.drawImage(backgroundImage, xPosition, yPosition, imgWidth, imgHeight);

                    // Start from the image left border
                    x = (canvas.width - imgWidth) / 2;
                }
            }

            window.addEventListener('resize', resizeCanvas);

            // Initial canvas setup
            resizeCanvas();

            // Array to store vertical samples
            let verticalSamples = [];

            //Image colour picker
            function getAndMarkVerticalSamples(image, canvasId) {

                const maxImageWidth = canvas.width; // Adjust the margin as needed
                const maxImageHeight = canvas.height; // Adjust the margin as needed

                const aspectRatio = backgroundImage.width / backgroundImage.height;

                let imgWidth = maxImageWidth;
                let imgHeight = imgWidth / aspectRatio;

                if (imgHeight > maxImageHeight) {
                    imgHeight = maxImageHeight;
                    imgWidth = imgHeight * aspectRatio;
                }
                console.log(maxImageWidth);

                let xPosition = (canvas.width - imgWidth) / 2;
                let yPosition = (canvas.height - imgHeight) / 2;

                // Number of samples to take vertically
                const numVerticalSamples = 10;
                const verticalStep = Math.floor(imgHeight / numVerticalSamples);

                const numHorizontalSamples = 100;
                const horizontalStep = Math.floor(imgWidth / numHorizontalSamples);

                // Loop through each column of pixels horizontally
                for (let x = xPosition + 1; x < (xPosition + imgWidth - 1); x += horizontalStep) {
                    // Array to store the samples for each column
                    const columnSamples = [];

                    // Loop through each row of pixels vertically
                    for (let y = yPosition + 1; y < (yPosition + imgHeight); y += verticalStep) {
                        // Get pixel data at the specified position
                        const pixelData = ctx.getImageData(x, y, 1, 1).data;

                        // Extract RGB values
                        const rgb = {
                            red: pixelData[0],
                            green: pixelData[1],
                            blue: pixelData[2],
                        };

                        // Set the pixel color to black
                        ctx.fillStyle = 'rgb(0, 0, 0)';
                        ctx.fillRect(x, y, 1, 1);

                        // Add the RGB values to the columnSamples array
                        columnSamples.push(rgb);
                    }

                    // Add the columnSamples array to the verticalSamples array
                    verticalSamples.push(columnSamples);
                }

                // Log the array of vertical samples
                console.log(verticalSamples);

                return verticalSamples;
            }

            // Create the oscillators
            let audioContext;
            let oscillators = {};

            function setupAudio() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            function createOscillator(frequency, attack, sustain, release) {
                //let attack = 0.2;
                //let release = 0.4;

                const oscillator = audioContext.createOscillator();
                const compressor = audioContext.createDynamicsCompressor();

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

                const gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);

                oscillator.connect(gainNode);
                gainNode.connect(compressor);
                compressor.connect(audioContext.destination);

                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + attack);
                setTimeout(()=> gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + attack + sustain + release), (audioContext.currentTime + attack + sustain));
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + attack + sustain + release);
                

                return oscillator;
            }

            //setTimeout(() => oscillator.stop(), audioContext.currentTime + attack + release);

            // Colors from rgb
            function getColorName(r, g, b) {
                // Define color ranges
                const colorRanges = {
                    red: { R: [210, 255], G: [0, 50], B: [0, 50] },
                    orange: { R: [210, 255], G: [50, 120], B: [0, 50] },
                    yellow: { R: [210, 255], G: [120, 255], B: [0, 50] },
                    green: { R: [0, 50], G: [120, 255], B: [0, 50] },
                    skyBlue: { R: [0, 50], G: [120, 255], B: [120, 255] },
                    blue: { R: [0, 50], G: [0, 50], B: [120, 255] },
                    violet: { R: [120, 200], G: [0, 50], B: [120, 200] },
                    purple: { R: [120, 200], G: [0, 50], B: [200, 255] },
                    lilac: { R: [120, 200], G: [50, 120], B: [200, 255] },
                    flesh: { R: [210, 255], G: [160, 210], B: [100, 200] },
                    pink: { R: [210, 255], G: [100, 160], B: [160, 210] },
                    deepRed: { R: [120, 200], G: [0, 50], B: [0, 50] }
                };

                // Normalize RGB values
                const normR = (r - 0) / (255 - 0);
                const normG = (g - 0) / (255 - 0);
                const normB = (b - 0) / (255 - 0);

                let closestColor = null;
                let minDistance = Number.MAX_SAFE_INTEGER;

                // Check the distance to each color range
                for (const color in colorRanges) {
                    const range = colorRanges[color];
                    const centerR = (range.R[0] + range.R[1]) / 2 / 255;
                    const centerG = (range.G[0] + range.G[1]) / 2 / 255;
                    const centerB = (range.B[0] + range.B[1]) / 2 / 255;

                    const distance = Math.sqrt(
                    Math.pow(normR - centerR, 2) +
                    Math.pow(normG - centerG, 2) +
                    Math.pow(normB - centerB, 2)
                    );

                    if (distance < minDistance) {
                    minDistance = distance;
                    closestColor = color;
                    }
                }

                return closestColor;
            }

            // Process vertical line
            function recognizeColors(rgbArray, interval) {
                /*if (!Array.isArray(rgbArray) || rgbArray.length !== 11 || rgbArray.some(rgb => !rgb.red || !rgb.green || !rgb.blue)) {
                    console.error('Input must be an array of 11 elements, each element being a structure with red, green, and blue properties.');
                    return;
                }*/

                if (!audioContext) {
                    setupAudio();
                }

                let elementIndex = 0;
                // Initialize uniqueArray before calling processNextElement
                const uniqueArray = [];

                function processNextElement() {
                    const currentElement = rgbArray[elementIndex];

                    // Get the RGB values
                    const { red, green, blue } = currentElement;

                    // Get the result color name
                    const resultColor = getColorName(red, green, blue);

                    // Check for duplicates in the uniqueArray
                    const isDuplicate = uniqueArray.some((element) => {
                        return element.red === red && element.green === green && element.blue === blue;
                    });

                    // If it's not a duplicate, add it to uniqueArray
                    if (!isDuplicate) {
                        uniqueArray.push(currentElement);

                        // Display the result
                        console.log(`Element ${elementIndex + 1}: Color - ${resultColor}`);

                        // Play a tone for the recognized color
                        playToneForColor(resultColor);
                    }

                    elementIndex++;

                    if (elementIndex < rgbArray.length) {
                    // Continue to the next element after the specified interval
                        processNextElement();
                    }
                }

                // Start the process with the first element
                processNextElement();
            }

            // Play tone
            function playToneForColor(color) {
                // Define frequencies for each color
                const frequencyMap = {
                    red: 261.63,     // Middle C
                    orange: 392.00,  // G 
                    yellow: 293.66,  // D 
                    green: 440.00,   // A 
                    skyBlue: 329.63, // E
                    blue: 493.88,    // B
                    violet: 369.99,  // F#
                    purple: 277.18,  // C#
                    lilac: 415.30,   // G#
                    flesh: 311.13,   // D#
                    pink: 466.16,    // A#
                    deepRed: 349.23, // F
                };

                // Play the tone for the recognized color
                const frequency = frequencyMap[color] || 440.00; // Default to A if color not found
                oscillators[color] = createOscillator(frequency, (2/10*speed), (1/10*speed), (2/10*speed));
            }

            /*window.onload = function() {
                verticalSamples.forEach(horizontalArray => {
                    recognizeColors(horizontalArray, 2000);
                    console.log(horizontalArray);
                });
            }*/

            function play(timeoutValue){
                for(let i = 0; i < verticalSamples.length; i++){
                    setTimeout(() => recognizeColors(verticalSamples[i], 0), timeoutValue*i*1000);
                }
            }
            

        </script>
